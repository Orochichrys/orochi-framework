name: Minify CSS & JS and Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/orochi.css'
      - 'src/orochi.js'
      - 'src/orochi-icons.css'  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout le repo
      uses: actions/checkout@v3

    - name: ğŸ“¦ Installer les outils de minification
      run: |
        npm install -g clean-css-cli terser

    - name: ğŸ¨ Minifier le CSS
      run: |
        cleancss -o dist/orochi.min.css src/orochi.css
        cleancss -o dist/orochi-icons.min.css src/orochi-icons.css  # ğŸ‘ˆ nouvelle ligne

    - name: âš™ï¸ Minifier le JavaScript
      run: terser src/orochi.js -o dist/orochi.min.js -c -m

    - name: ğŸ” Config Git et push avec token
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "Orochichrys"
        git config --global user.email "emmanuelbissa0000@gmail.com"

        git add dist/orochi.min.css dist/orochi.min.js dist/orochi-icons.min.css  # ğŸ‘ˆ fichier ajoutÃ©

        git diff --cached --quiet || git commit -m "ğŸ”„ Auto-minify CSS, JS & Icons on push"

        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
        git push origin HEAD:main
